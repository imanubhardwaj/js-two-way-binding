<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Data Binding</title>
  </head>
  <body>
    <input data-bind="username" />
    <input data-bind="username" disabled />
    <p data-bind="username"></p>
    <button onclick="clearUsername()">
      Clear Username
    </button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
